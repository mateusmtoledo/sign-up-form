<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="picture">
        <img class="image" src="./images/city.jpg" alt="" width="" height="">
        <img src="" alt="">
    </div>
    <section class="container">
        <p class="paragraph-1">This is not a real online service! You know you need something like 
            this in you life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.</p>
        <p class="paragraph-2">You <em>know</em> you want to.</p>
        <form action="" method="post">
            <h2>Let's do this!</h2>
            <div>
                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="user_fname" id="first-name">
                </p>
                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="user_lname" id="last-name">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email">
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="phone">
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="user_password" id="password">
                </p>
                <p>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm-password">
                </p>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </section>
</body>
</html>
